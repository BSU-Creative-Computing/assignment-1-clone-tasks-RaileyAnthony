<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>WebDev II Task 3</title>
    </head>
    <body>
        <!--Container to wrap whole page-->
        <div class="page-wrap">
            
            <!--Header containing responsive images-->
            <header>
                <img src="https://via.placeholder.com/400" class="image1" alt="laptop_placeholder">
                <img src="https://via.placeholder.com/300" class="image2" alt="tablet_placeholder">
                <img src="https://via.placeholder.com/200" class="image3" alt="mobile_placeholder">
            </header>
            
            <!--Container for rows-->
            <div class="container rows">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
            </div>

            <!--Container for circles-->
            <div class="container circles">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
            </div>

            <!--Footer of page-->
            <footer></footer>
        </div>
    </body>
</html>
